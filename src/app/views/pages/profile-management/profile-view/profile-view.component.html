<div class="container">
    <div class="card head-title">
    <div class="card-body d-flex align-items-center justify-content-between flex-wrap py-3">
        <!--begin::Info-->
        <div class="d-flex align-items-center mr-2 py-2">
            <!--begin::Title-->
            <h3 class="font-weight-bold mb-0 mr-10">Profile View</h3>
            <!--end::Title-->
            <!--begin::Navigation-->
            </div>
    </div>
    </div>
    <div class="card">
    <div class="card-body pt-4 d-flex flex-column justify-content-between">
        
        <!--end::Toolbar-->
        <!--begin::User-->
        <div class="d-flex align-items-center mb-7">
            <!--begin::Pic-->
            <div class="flex-shrink-0 mr-4 mt-lg-0 mt-3">
                <div class="symbol symbol-lg-75">
                    <img alt="Pic" src="../../../../../assets/media/users/default.jpg">
                </div>
            </div>
            <!--end::Pic-->
            <!--begin::Title-->
            <div class="d-flex flex-column">
                <a href="#" class="text-dark font-weight-bold text-hover-primary font-size-h4 mb-0">{{profile.fullname}}</a>
                <span class="text-muted font-weight-bold">Id : {{profile.id}}</span>
            </div>
            <!--end::Title-->
        </div>
        
        <div class="mb-7" style="width: 25%;font-size: 18px;">
            <div class="d-flex justify-content-between align-items-cente my-4">
                <span class="text-dark-75 font-weight-bolder mr-2">Username:</span>
                <a href="#" class="text-muted text-hover-primary">{{profile.username}}</a>
            </div>
            <div class="d-flex justify-content-between align-items-center my-4">
                <span class="text-dark-75 font-weight-bolder mr-2">Email:</span>
                <a href="#" class="text-muted text-hover-primary">{{profile.email}}</a>
            </div>
            <div class="d-flex justify-content-between align-items-center my-4" *ngIf='profile.stakeholder_bank'>
                <span class="text-dark-75 font-weight-bolder mr-2">Bank:</span>
                <a href="#" class="text-muted text-hover-primary">{{profile.stakeholder_bank}}</a>
            </div>
            <div class="d-flex justify-content-between align-items-center my-4" *ngIf='profile.stakeholder_university'>
                <span class="text-dark-75 font-weight-bolder mr-2">University:</span>
                <a href="#" class="text-muted text-hover-primary">{{profile.stakeholder_university}}</a>
            </div>
            <div class="d-flex justify-content-between align-items-center my-4" *ngIf='profile.stakeholder_university'>
                <span class="text-dark-75 font-weight-bolder mr-2">Role:</span>
                <a href="#" class="text-muted text-hover-primary" *ngIf="profile.stakeholder == 'US'">Student</a>
                <a href="#" class="text-muted text-hover-primary" *ngIf="profile.stakeholder == 'BOS'">Bank Staff</a>
                <a href="#" class="text-muted text-hover-primary" *ngIf="profile.stakeholder == 'UAD'">University Administration Department</a>
            </div>
        </div>
        <!--end::Info-->
      
    </div>
    </div>
  
</div>
