<div class="container">
    <div class="card head-title">
        <div class="card-body d-flex align-items-center justify-content-between flex-wrap py-3">
            <!--begin::Info-->
            <div class="d-flex align-items-center mr-2 py-2">
                <!--begin::Title-->
                <h3 class="font-weight-bold mb-0 mr-10">Profile Change Password</h3>
                <!--end::Title-->
                <!--begin::Navigation-->
                </div>
        </div>
        </div>
    <div class="card">
        <form [formGroup]="passwordform" class="form-pt">
            <div class="col-lg-4 kt-margin-bottom-20-mobile">
                <mat-form-field class="mat-form-field-fluid" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" id="password" autocomplete="off" [type]="hide ? 'password' : 'text'"
                        formControlName="password" />
                    <mat-icon matSuffix (click)="hide = !hide">
                        {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="passwordform.hasError('required', 'password')">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-4 kt-margin-bottom-20-mobile">
                <mat-form-field class="mat-form-field-fluid" appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" id="confirmPassword" autocomplete="off"
                        [type]="hide1 ? 'password' : 'text'" placeholder="Confirm password"
                        formControlName="confirmPassword" [errorStateMatcher]="matcher" />
                    <mat-icon matSuffix (click)="hide1 = !hide1">
                        {{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="passwordform.hasError('notSame')">
                        Passwords do not match
                    </mat-error>
                </mat-form-field>
            </div>
            <button class="btn btn-primary" (click)="passwordChange()">Change Password</button>
        </form>
    </div>
</div>
