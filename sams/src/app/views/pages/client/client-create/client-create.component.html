<ia-portlet>
    <ia-portlet-header [class]="'card-head-lg'">
        <ng-container ktPortletTools>
            <a (click)="goBackWithoutId()" class="btn btn-secondary mr-2"  mat-raised-button matTooltip="Back to the clients list">
				<i class="la la-arrow-left"></i>
				<span class="hidden-mobile">Back</span>
			</a>
			<a href="javascript:;" class="btn btn-secondary mr-2" (click)="reset()" mat-raised-button
				matTooltip="Reset changes">
				<i class="la la-cog"></i>
				<span class="hidden-mobile">Reset</span>
			</a>
            <a href="javascript:;" class="btn btn-primary mr-2" color="primary" 
            (click)="clientWizardFormSubmit(false)" mat-raised-button [disabled]="ClientWizardForm.invalid"
				matTooltip="Save">
				<span class="hidden-mobile">Save</span>
			</a>
		</ng-container>
    </ia-portlet-header>
	<ia-portlet-body>
<!--begin: Wizard -->
<form [formGroup]="ClientWizardForm">
    <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
        Oh snap! Change a few things up and try submitting again.
    </kt-alert>
    <div #wizard class="wizard wizard-3" id="kt_wizard_v3" data-wizard-state="step-first">
        <!-- Wizard Clickable Steps Start-->
             <kt-client-wizard-clickable-steps></kt-client-wizard-clickable-steps>
        <!-- Wizard Clickable Steps End-->
        <div class="row justify-content-center py-12 px-8 py-lg-10 px-lg-2 kt_employee-wizard-steps">
            <div class="col-xl-12 col-xxl-12 kt_responsive-section">
                <!--begin: Form Wizard Form-->
                <!-- Wizard Step 1 Start -->
                <kt-client-details [clientForm] = "ClientWizardForm.controls.clientForm" (nextSubmit) = "nextSubmit()" (prevSubmit)="prevSubmit()"></kt-client-details>
                <!-- Wizard Step 1 End -->
                <!-- Wizard Step 2 Start -->
                <kt-contact-details [clientContactForm]="ClientWizardForm.controls.clientContactForm" (nextSubmit) = "nextSubmit()" (prevSubmit)="prevSubmit()"></kt-contact-details>
                <!-- Wizard Step 2 End -->
                <!-- Wizard Step 3 Start -->
                <kt-supervisor-details [supervisorDetailsForm]="ClientWizardForm.controls.supervisorDetailsForm" (nextSubmit) = "nextSubmit()" (prevSubmit)="prevSubmit()"></kt-supervisor-details>
                <!-- Wizard Step 3 End -->
                <!-- Wizard Step 4 Start -->
                <kt-timesheet-account-details [timesheetAccountForm]="ClientWizardForm.controls.timesheetAccountForm" (prevSubmit)="prevSubmit()"></kt-timesheet-account-details>
                <!-- Wizard Step 4 End -->
                <!--end: Form Wizard Form-->
            </div>
        </div>
    </div>
</form>
<!--end: Wizard -->
</ia-portlet-body>
</ia-portlet>
