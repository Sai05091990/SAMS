<ia-portlet>
    <ia-portlet-header [class]="'card-head-lg'">
        <ng-container ktPortletTools>
            <a (click)="goBackWithoutId()" class="btn btn-secondary mr-2"  mat-raised-button matTooltip="Back to the clients list">
				<i class="la la-arrow-left"></i>
				<span class="hidden-mobile">Back</span>
			</a>
            <a href="javascript:;" class="btn btn-secondary mr-2" (click)="reset()" mat-raised-button
                matTooltip="Reset changes">
                <i class="la la-cog"></i>
                <span class="hidden-mobile">Reset</span>
            </a>
            <a href="javascript:;" class="btn btn-primary mr-2" color="primary"
                (click)="employeeWizardFormSubmit(false)" [disabled]="EmployeeWizardForm.invalid"
                mat-raised-button matTooltip="Save">
                <span class="hidden-mobile">Save</span>
            </a>
        </ng-container>
    </ia-portlet-header>
    <ia-portlet-body>
        <!--begin: Wizard -->
        <form [formGroup]="EmployeeWizardForm">
            <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
                Oh snap! Change a few things up and try submitting again.
            </kt-alert>
            <div #wizard class="wizard wizard-3" id="kt_wizard_v3" data-wizard-state="step-first">
                <!-- Wizard Clickable Steps Start-->
                <kt-employee-wizard-clickable-steps></kt-employee-wizard-clickable-steps>
                <!-- Wizard Clickable Steps End-->
                <div class="row justify-content-center py-12 px-8 py-lg-10 px-lg-2 kt_employee-wizard-steps">
                    <div class="col-xl-12 col-xxl-12 kt_responsive-section">
                        <!--begin: Form Wizard Form-->
                        <!-- Wizard Step 1 Start -->
                        <kt-employee-details [employeeForm]="EmployeeWizardForm.controls.employeeForm"
                            (nextSubmit)="nextSubmit()" (prevSubmit)="prevSubmit()"></kt-employee-details>
                        <!-- Wizard Step 1 End -->
                        <!-- Wizard Step 2 Start -->
                        <kt-employee-professional-info
                            [employeeProfessionalInfoForm]="EmployeeWizardForm.controls.employeeProfessionalInfoForm"
                            (nextSubmit)="nextSubmit()" (prevSubmit)="prevSubmit()"></kt-employee-professional-info>
                        <!-- Wizard Step 2 End -->
                        <!-- Wizard Step 3 Start -->
                        <kt-employee-documents
                            [employeeDocumentsForm]="EmployeeWizardForm.controls.employeeDocumentsForm"
                            (nextSubmit)="nextSubmit()" (prevSubmit)="prevSubmit()"></kt-employee-documents>
                        <!-- Wizard Step 3 End -->
                        <!-- Wizard Step 4 Start -->
                        <kt-employee-generate-password
                            [employeeGeneratePasswordForm]="EmployeeWizardForm.controls.employeeGeneratePasswordForm"
                            (prevSubmit)="prevSubmit()"></kt-employee-generate-password>
                        <!-- Wizard Step 4 End -->
                        <!--end: Form Wizard Form-->
                    </div>
                </div>
            </div>
        </form>
        <!--end: Wizard -->
    </ia-portlet-body>
</ia-portlet>
